---
title: Bloomvale
timezone: America/New_York
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
sidebar_sections:
- title: 
  link:
  - link_title: 
    link_href: 
permalink: pretty
exclude:
- CNAME
- gulpfile.js
- node_modules
- npm-debug.log
- package.json
- README.md
- yarn.lock
